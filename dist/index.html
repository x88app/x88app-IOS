    <!-- Script para definir status bar antes do app carregar -->
    <script>
      try {
        const hasBanners = localStorage.getItem('x88_has_banners') === 'true';
        const metaStatus = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]');
        const metaTheme = document.querySelector('meta[name="theme-color"]');
        
        if (hasBanners) {
          // COM BANNER: Preto
          if (metaStatus) metaStatus.setAttribute('content', '#000000');
          if (metaTheme) metaTheme.setAttribute('content', '#000000');
          document.documentElement.style.backgroundColor = 'transparent';
        } else {
          // SEM BANNER: Verde
          if (metaStatus) metaStatus.setAttribute('content', '#4dff7a');
          if (metaTheme) metaTheme.setAttribute('content', '#4dff7a');
          document.documentElement.style.backgroundColor = 'transparent';
        }
      } catch (e) {
        console.error('Erro ao definir status bar inicial:', e);
      }
    </script>
